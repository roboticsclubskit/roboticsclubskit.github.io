<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technorion Accomodation</title>
    <script>
      let accomodationType = window.location.search.split("?")[1];
      let roomType;
      let amount = 0;
      let url;

      switch (accomodationType) {
        case "aca":
          roomType = "Double Sharing room";
          amount = 1250;
          break;
        case "acb":
          roomType = "Triple Sharing room";
          amount = 1550;
          break;

        case "acc":
          roomType = "Four Sharing room";
          amount = 2100;
          break;

        default:
          roomType = "No room";
          amount = 0;
          break;
      }

      url = `upi://pay?pa=9785233367@ybl&pn=Sudesh%20Garg&mc=0000&mode=02&purpose=00&am=${amount}&cu=INR`;

      if (amount == null || amount == undefined || amount == 0) {
        alert("Link Expired ! Please try again");
      } else {
        try {
          window.location.replace(url);
        } catch (error) {
          alert("Please open this in mobile browser");
        }
      }
    </script>
  </head>

  <style>
    /*  import google fonts */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap");

    body {
      margin: 0;
      padding: 0;
    }
    #main {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      font-family: "Ubuntu", sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    button {
      display: inline-block;
      background: crimson;
      color: #fff;
      font-size: 18px;
      padding: 12px 36px;
      margin-top: 20px;
      font-weight: 400;
      border-radius: 6px;
      border: 2px solid crimson;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
  <body>
    <div id="main">
      <h1>Technorion 23 Accomodation</h1>
      <p id="des">Click here to pay !</p>
      <br />
      <button id="btn" onclick="openUpi()">Pay using UPI</button>
      <div id="qrHolder"></div>
    </div>
  </body>

  <script>
    if (amount != 0) {
      let qrHolder = document.getElementById("qrHolder");
      qrHolder.innerHTML = `<img src='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${url}'/>`;
    } else {
      document.getElementById("btn").style.display = "none";
      document.getElementById("des").innerText = "Expired Link";
    }

    function openUpi() {
      if (amount == null || amount == undefined || amount == 0) {
        alert("Link Expired ! Please try again");
      } else {
        try {
          window.location.replace(url);
        } catch (error) {
          alert("Please open this in mobile browser");
        }
      }
    }
  </script>
</html>
